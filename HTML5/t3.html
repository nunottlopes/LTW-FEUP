<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <form action="save.php" method="get">
        <label>Name:
            <input type="text" name="name">
        </label>
        <br><br>
        <fieldset>
            <legend>Age:</legend>
            <label><input type="radio" name="age" value="less18">&lt;18</label><br>
            <label><input type="radio" name="age" value="19-35">19-35</label><br>
            <label><input type="radio" name="age" value="36-48">36-48</label><br>
            <label><input type="radio" name="age" value="more49">&gt;49</label>
        </fieldset>
        <br><br>
        <label>Profession:
            <input type="text" name="profession">
        </label>
        <br><br>
        <label>Country:
            <select name="country">
                <option value="portugal">Portugal</option>
                <option value="spain">Spain</option>
                <option value="england">England</option>
                <option value="france">France</option>
            </select>
        </label>
        <br><br>
        <fieldset>
            <legend>Interests:</legend>
            <label><input type="checkbox" name="sports" value="sports">Sports</label><br>
            <label><input type="checkbox" name="travel" value="travel">Travel</label><br>
            <label><input type="checkbox" name="studying" value="dtudying">Studying</label><br>
        </fieldset>
        <br>
        <label> How did you found out about the site
            <br>
            <textarea name="description" rows="4" cols="50">Write something here.</textarea>
        </label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
